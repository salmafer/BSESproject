<h3>Search</h3>
<md-input-container>
  <input mdInput #searchBox placeholder="Search for famous name" (keyup)="search(searchBox.value)">
</md-input-container>
<md-nav-list>
  <a md-list-item *ngFor="let famous of famouses | async" (click)="gotoDetail(hero)">
    {{famous.name}}
  </a>
</md-nav-list>
